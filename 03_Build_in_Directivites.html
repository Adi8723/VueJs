<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue js</title>
</head>
<body>
    <div id="app">
        <img v-bind:src="image.src" v-bind:alt="image.alt">
        <hr>
        <a v-bind:href="link">google</a>
        <p v-text="text"></p>
        <p v-text="html"></p>
    </div>
    <script>
        const { createApp, ref, reactive } = Vue;
        createApp({
            setup() {
 
                let image = ref({
                    src: 'https://cdn.pixabay.com/photo/2023/11/18/19/06/futuristic-home-8397004_640.jpg',
                    alt: 'an Image'
                })
                let link = 'http://google.com';
                let text = 'some text';
                let html = '<strong>Hello again</strong>'

                return {
                    image,
                    link,
                    text,
                    html,
                }
            },
        }).mount('#app')

    </script>

</body>

</html>
