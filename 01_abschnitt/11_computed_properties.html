<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <title>Project one</title>
</head>
<body>
    <div id="app">
        <input v-model="data.user">
        <button v-on:click="toggleActive">other action</button>
        <hr>
        <div>{{message()}}</div>
        <div>Active : {{isActive()}}</div>
    </div>
</body>
<script>
    const { createApp, ref  } = Vue;
    createApp({
        setup(){
            console.log('Message - Trigerred')
            const data = ref({
                user: '',
                active: '',

            })
            function message(){
                return data.value.user === 'adi' ? 'Wellcome' : 'Not allow'
            }
            
            function isActive(){
                return data.value.active ? 'Active' : 'Not Active'
            }

            function toggleActive(){
                data.value.active = data.value.active ? false : true
            }



            return { data, message, isActive, toggleActive,  }
        }
    }).mount('#app')
</script>
