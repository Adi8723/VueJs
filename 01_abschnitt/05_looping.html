<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue js</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(name, index) in names">{{name}} : {{index}}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="(car, index) in cars">{{car.brand}} - {{car.color}} : {{index}}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="(key, value, index) in users">{{index}} - {{key}} : {{value}}</li>
        </ul>
    </div>
    <script>
        const { createApp, ref, reactive } = Vue;
        createApp({
            setup() {
               const names = ref(['Francis', 'Jane,','Steve'])

                const cars = ref([
                    {brand: 'Ford', color: 'red'},
                    {brand: 'Audi', color: 'black'},
                    {brand: 'Merz', color: 'Blue'}
                ])
                const users = {
                    name: 'Adi',
                    lName: 'shar',
                    age: 34,
                }
                return {
                    names,
                    cars,
                    users
                }
            },
        }).mount('#app')

    </script>

</body>

</html>
