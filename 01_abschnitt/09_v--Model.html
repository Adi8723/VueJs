<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue js</title>
    <style>
        .box{
            background: red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="app">
      
        <form v-on:submit.prevent="formHandeler">
            <label for="">Name</label>
            <input type="text" v-model.trim="formData.name">
            <hr>
            <label for="">lName</label>
            <input type="text"v-model.trim="formData.lName">
            <hr>
            <label for="">age</label>
            <input type="number"v-model.number.trim="formData.age">
            <hr>
            <input type="checkbox" id="checked" v-model.number.trim="formData.checked">
            <label for="">{{formData.checked}}</label>
            <hr>
            <button type="submit">Submit</button>
        </form>

    
    </div>
    <script>
        const { createApp, ref, reactive } = Vue;
        createApp({
            setup() {
              const formData = ref({
                name: '',
                lName: '', 
                age: 0,
              })
                
              function formHandeler(){
                console.log(formData.value)
              }

                return {
                    formData, formHandeler
                }
            },
        }).mount('#app')

    </script>

</body>

</html>
