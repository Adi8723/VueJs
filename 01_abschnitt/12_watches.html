<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <title>Project one</title>
</head>
<body>
    <div id="app">
        <h1>Count: {{count.number}}</h1>
        <button v-on:click="count.number++">increment</button>
    </div>
</body>
<script>
    const { createApp, ref, watch,reactive  } = Vue;
    createApp({
        setup(){
            const count = reactive({
                number:0,
                other:'other prop'
            });

            watch(()=> [count.number, count.other],(newCount, oldCount)=>{
                console.log(newCount , 'NEW')
                console.log(oldCount , 'OLD')
            })

            return { count  }
        }
    }).mount('#app')
</script>
