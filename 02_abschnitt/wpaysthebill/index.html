<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <title>who ays the bill</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <div id="app">
        <div id="names" class="container" v-if="data.state">
            <div class="logo">
                <h1>Who pays the Bill</h1>
            </div>
            <div class="input_container">
                <input type="text" v-model.trim="data.inputName"/>
                <button @click="addNameToList">Add</button>
            </div>

            <div
            class="error_label animate_animated animate_fadeInDown" 
            v-if="data.showError">
            {{data.error}}
            </div>

            <div class="list_of_names">
                <div 
                    v-for="(name, index) in data.names"
                    :key="name"
                    @click="removeName(index)"
                    class="animate_animated animate fade_in"
                    
                >
                {{name}}
                </div>
            </div>

            <div
            v-if="isReady"
            class="animate_animated animate_fbounceIn"
            >
                <div class="action_button" @click="showResults">
                    check thr looser
                </div>

            </div>
        </div>


        <div id="results" class="container" v-if="!data.state">
            <div class="result_container">
                <h1>The looser is:</h1>
                <div class="result_value">
                    {{data.result}}
                </div>
                <div class="action_button" @click="resetApp">
                    Start over
                </div>
                <br>
                <div class="action_button btn2" @click="getNewResult">
                    don't like it, get a new name
                </div>

            </div>
        </div>

       

    </div>


    <script src="js/app.js"></script>
</body>
</html>
