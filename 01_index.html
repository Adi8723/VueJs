<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue js</title>
</head>

<body>

    <div id="app">
        <h1>{{greetings}}</h1>
        <p>it is true <b>{{isItTrue ? 'yes' : 'no'}}</b></p>
        <p>{{arr}}</p>
        <p>{{obj.car}}</p>
        <p>{{message()}}</p>
        <p>{{wellcome()}}</p>
    </div>


    <script>
        const { createApp } = Vue;
        createApp({
            setup() {
                const today = new Date().toLocaleString();
                const greetings = 'Hello Guys , today is ' + today;
                const isItTrue = true;
                const arr = ['Hallo', 'ola'];
                const obj = {car: 'Ford'};
                
                 ///functions 
                //const message = () =>'Message from message function';

                function message(){
                    const randomName = arr[Math.floor(Math.random() * arr.length)];
                    if(isItTrue){
                        return `${greetings}, my greetings form is ${randomName}`;
                    }
                    return obj.car
                }

                return{
                    greetings,
                    isItTrue,
                    arr,
                    obj,
                    today,
                    message,
                }
            },
            methods:{
                wellcome(){
                    return 'Hello Guys'
                }
            }

        }).mount('#app')

    </script>





</body>

</html>
